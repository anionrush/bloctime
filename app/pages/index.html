<!DOCTYPE html>
<html ng-app="bloctime">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body >
    
    <div class="container" ng-cloak>
        <div class="class-center" ng-controller="BtnCtrl as t_btn" >
            <p class="time-style" time-count>
                {{t_btn.timer.counter | timecode}}
            </p>
            
            <button class="btn btn-success time-btn" ng-click="t_btn.timer.changeState()" > 
                {{t_btn.timer.state}} 
            </button>
            
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/BtnCtrl.js"></script>
    <script src="/scripts/services/Timer.js"></script>
    <script src="/scripts/directives/timeCount.js"></script>
    <script src="/scripts/filters/timecode.js"></script>
</body>
</html>
