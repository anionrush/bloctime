<!DOCTYPE html>
<html ng-app="bloctime">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
    
<body ng-controller="MainCtrl as vm">
    
<!--
    
-->
    
    <div class="container" ng-cloak >
        <div class="class-left" >
            <form ng-submit= "vm.taskServ.addUser()">
                <h2>Task History</h2>
                
                <input class="task-input" ng-model="vm.taskServ.taskText" placeholder="Completed Task Text">
                <button class="button-input" type="submit" > Add Task</button>
            </form>
            <br >
        
            <div ng-repeat="task in vm.taskServ.tasks ">
                <div class="task-style " ng-class-odd="'task-odd'">{{($index+1) + ". " + task.text}}</div>
            </div>
        </div>

        <div class="class-center">

            <p class="time-style" time-count style="margin-left: 118px;">
                {{vm.timer.counter | timecode}}
            </p>

            <div id="clock">
                <div id="minute"><img src="/assets/images/minuteHand.png" /></div>
                <div id="second"><img src="/assets/images/secondHand.png" /></div>
            </div>
            <br >


            <button class="btn btn-success time-btn" ng-click="vm.timer.changeState()" style="margin-left: 118px;"> 
                {{vm.timer.state}} 
            </button>

        </div>       
        
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
    <script src="/scripts/app.js"></script>
<!--
    <script src="/scripts/controllers/BtnCtrl.js"></script>
    <script src="/scripts/controllers/TaskCtrl.js"></script>
-->
    <script src="/scripts/services/Timer.js"></script>
    <script src="/scripts/services/Task.js"></script>
    <script src="/scripts/directives/timeCount.js"></script>
    <script src="/scripts/filters/timecode.js"></script>
    <script>
        
        //Main Ctrl
        (function() {
            function MainCtrl(Timer, Task) {
                
                this.timer = Timer;
                this.taskServ = Task;
              
            }


        angular.module('bloctime')
            .controller('MainCtrl', ['Timer','Task', MainCtrl]);
        })(); 
        
        
        
    </script>
</body>
</html>
